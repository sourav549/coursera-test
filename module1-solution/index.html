<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <script type="text/javascript" src='angular.min.js'></script>
    <script type="text/javascript" src='app.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchCheckerApp'>
   <div class="container" ng-controller='LunchCheckerController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model='foods'>
         </div>
         <div class="form-group" >
             <button class="btn btn-default" style='border-color:{{color}}' ng-click='CountCheck()'>Check If Too Much</button>
             Empty items are NOT considered i.e., , , as an item towards to the count
         </div>
         <div class="form-group message" style='color:{{color}}'>
           {{Message}}
         </div>
   </div>

</body>
</html>
