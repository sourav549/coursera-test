<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src='angular.min.js'>

    </script>
    <script type="text/javascript" src='app.js'>

    </script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-app='shoppinglistApp'>

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='shoppinglistBuy as BuyList'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat='item in BuyList.items'>
         Buy {{item.quantity}} {{item.name}}
      <button type="button" ng-click='BuyList.moveitem($index)'>Bought</button>
       </li>

     </ul>
     <div class="emptyMessage" ng-show='!BuyList.items.length'>Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='shoppinglistBought as BoughtList'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat='item in BoughtList.items'>
         Bought {{item.quantity}} {{item.name}}
       </li>
     </ul>
     <div class="emptyMessage" ng-show='!BoughtList.items.length'>Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
